<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Temos algumas tags que trazem sentido diferente ao texto</p>
    <hr>
    <ul>
        <li><abbr title="Se usa a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Se usa a tag <h1> até a <h6>">Titulos</abbr></li>
        <li><abbr title="Se usa a tag <img>">Imagens</abbr></li>
        <li><abbr title="Se usa a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Se usa a tag <code>">Códigos-Fonte</abbr></li>
        <li><abbr title="Se usa a tag <ul> ou <li> (Possuem significados e ações diferentes)">Listas numeradas</abbr></li>
        <li><abbr title="Se usa a tag <ul> ou <li> (Possuem significados e ações diferentes)">Listas com dermarcadores</abbr></li>
    </ul>
</body>
</html>
