<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            
        }
        #gray{
            color: white;
            background-color: gray;
        }
        th, td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;}
    </style>
</head>
<body>
    <table>
        <tr>
            <th id="gray" colspan="2" rowspan="2" scope="col">Área</th>
            <th id="gray" colspan="2" rowspan="2" scope="col">Disciplinas</th>
            <th id="gray" colspan="2" scope="colgroup">Notas</th>
            <th id="gray" colspan="2" rowspan="2" scope="col">Média</th>
        </tr>
        <tr>
            <th id="gray" scope="col">Nota 1</th>
            <th id="gray" scope="col">Nota 2</th>
        </tr>
        <tr>
            <th rowspan="4" colspan="2" scope="rowgroup">Exatas</th>
            <td colspan="2">Matemática</td>
            <td>9</td>
            <td>8</td>
            <td>8,5</td>
        </tr>
        <tr>
            <td colspan="2">Física</td>
            <td>6</td>
            <td>7</td>
            <td>6,5</td>
        </tr>
        <tr>
            <td colspan="2">Química</td>
            <td>8</td>
            <td>8</td>
            <td>8</td>
        </tr>
        <tr>
            <td colspan="2">Biologia</td>
            <td>7</td>
            <td>8</td>
            <td>7,5</td>
        </tr>
        <tr>
            <th id="gray" colspan="6" scope="row">Média de exatas</th>
            <td id="gray">7,5</td>
        </tr>
        <tr>
            <th colspan="2" rowspan="2" scope="rowgroup">Humanas</th>
            <td colspan="2">História</td>
            <td>8</td>
            <td>8</td>
            <td>8</td>
        </tr>
        <tr>
            <td colspan="2">Geografia</td>
            <td>8</td>
            <td>9</td>
            <td>8,5</td>
        </tr>
        <tr>
            <th id="gray" colspan="6" scope="row">Média de Humanas</th>
            <td id="gray">8</td>
        </tr>
    </table>
</body>
</html>
