<!DOCTYPE html>

    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito, 
    basta colocar tudo no meio de par de tags &lt;p&gt; e &lt;/p&gt;. 
</p><!--lt= LESS THAN/gt=GREATER THAN-->
    <p>Se precisar quebrar o texto em algum lugar expecifico, <br>
    use a tag &lt;br&gt;.</p>
    <p>
        &reg;
        &copy;
        &trade;
        &euro;
        &cent;
        &yen;
        &delta;
        &Delta;
        &omega;
        &Omega;
        &uparrow;
        &uarr;
        &Uarr;
        &angmsdaf;
        &#128511;	
    </p>
</body>
</html>
