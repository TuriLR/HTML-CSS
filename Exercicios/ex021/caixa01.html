<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo </title>
    <style>
        h1{ /*box-level*/
            background-color: lightgrey;
            height: 300px;
            width: 300px;

            border: 10px solid lightslategray;

            padding: 12px 10px 10px 14px;

            margin: 30px auto 40px auto;

            outline: 5px dashed rgb(242, 152, 142);

        }
        a{/*iline level*/
            border-width: 4px;
            border-style: groove;
            border-color: red;

            padding: 3px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplo de box level, mas os <a href="#">links são exemplos de caixas box-level</a>, vamos ver como isso tudo funciona.</p>
</body>
</html>
